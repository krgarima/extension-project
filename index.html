<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Efficacious</title>
  </head>
  <body>
    <div class="background-image">
      <img
        class="background-image"
        src="https://source.unsplash.com/random?nature"
        alt="bg-image"
      />
    </div>
    <div class="container">
      <header>
        <span class="temperature"></span>
        <img class="weather-icon" alt="weather icon" />
      </header>

      <main>
        <div class="userNameInput">
          <h1>Hello, what's your name?</h1>
          <input type="text" class="enterName" />
          <button id="addUserNameBtn">Continue</button>
        </div>

        <div class="display">
          <div class="time"></div>
          <h1 class="welcome-msg">
            <span class="salutation"></span> <span class="displayName"></span>
          </h1>

          <h2>What's your main focus for today?</h2>
          <input type="text" class="enterMainTask" />
          <p class="mainFocus">
            Today my main focus is <span class="focusTask"></span>
          </p>
        </div>
        <div class="quote"></div>
      </main>

      <footer>
        <div class="todoList">
          <h2>Todos</h2>
          <div id="newtask">
            <input
              type="text"
              placeholder="Task to be done.."
              class="enterTodo"
            />
            <button id="push">Add</button>
          </div>
          <div id="tasks"></div>
        </div>
      </footer>
    </div>

    <script src="username.js"></script>
    <script src="time.js"></script>
    <script src="mainFocus.js"></script>
    <script src="weather.js"></script>
    <script src="quote.js"></script>
    <script src="todos.js"></script>
  </body>
</html>
